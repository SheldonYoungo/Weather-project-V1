<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@300&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather App</title>
</head>
<body>

    <h1>Weather Report</h1>

    <div class="container-fluid col-md-4">

        <form action="/" method="post">
            <label for="cityInput" class="form-label">City Name</label>
            <input type="text" name="cityName" id="cityInput" placeholder='Enter your city'required>
    
            <label for="tempUnits" class="form-label">Measurement</label>
            <select name="units" id="temUnits" class="" required>
                <option value="standard">Standard</option>
                <option value="metric">Metric</option>
                <option value="imperial">Imperial</option>
            </select>
    
            <button type="submit" class="btn btn-md btn-outline-dark">Go</button>
        </form>
    </div>
</body>
</html>
